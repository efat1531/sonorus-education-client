<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/eed7ec7136.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sonorus Education</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="hidden tablet:block">
      <div
        class="flex justify-between bg-CustomGray-900 text-CustomGray-500 px-8 items-center"
      >
        <!-- Nav Menu -->
        <div
          class="flex *:px-4 *:py-4 gap-[0.625rem] *:font-medium *:tracking-[-.00875rem] *:text-sm"
        >
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Why Learn</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
          <a href="#" class="nav-link">Resources</a>
          <a href="#" class="nav-link">Shop</a>
        </div>
        <!-- Language Selection -->
      </div>
      <!-- Logo + Account -->
      <div class="flex mx-8 my-7 items-center justify-between">
        <!-- Logo -->
        <a href="#">
          <div class="flex items-center select-none">
            <img src="./assets/svg/GraduationCap.svg" alt="Logo" class="mx-2" />
            <div class="text-[32px] font-semibold text-neutral-800">
              Sonorous
            </div>
          </div>
        </a>
        <!-- Account Creation Notification Icon etc -->
        <div class="flex gap-6 items-center h-12">
          <!-- notification Button -->
          <div class="group">
            <button class="noti-btn" name="notification-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-black group-hover:stroke-Primary-500 group-hover:stroke-[2.25] stroke-[1.5] group-hover:duration-300"
              >
                <path
                  d="M5.26904 9.75C5.2678 8.86051 5.44262 7.97957 5.78343 7.15796C6.12424 6.33635 6.6243 5.59031 7.25477 4.96286C7.88525 4.33541 8.63368 3.83895 9.45693 3.5021C10.2802 3.16525 11.1619 2.99467 12.0514 3.00019C15.763 3.02778 18.7317 6.11282 18.7317 9.83474V10.5C18.7317 13.8577 19.4342 15.8062 20.0529 16.8711C20.1196 16.9849 20.1551 17.1142 20.1558 17.2461C20.1565 17.378 20.1224 17.5077 20.0569 17.6222C19.9915 17.7367 19.8971 17.8319 19.7831 17.8982C19.6691 17.9646 19.5397 17.9997 19.4078 18H4.59222C4.46034 17.9997 4.33087 17.9645 4.21689 17.8982C4.1029 17.8318 4.00844 17.7366 3.94301 17.6221C3.87759 17.5076 3.84352 17.3778 3.84425 17.2459C3.84498 17.1141 3.88048 16.9847 3.94716 16.8709C4.56622 15.806 5.26904 13.8575 5.26904 10.5L5.26904 9.75Z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M9 18V18.75C9 19.5456 9.31607 20.3087 9.87868 20.8713C10.4413 21.4339 11.2044 21.75 12 21.75C12.7956 21.75 13.5587 21.4339 14.1213 20.8713C14.6839 20.3087 15 19.5456 15 18.75V18"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <!-- Follow Button -->
          <div class="group">
            <button type="button" class="follow-btn" name="follow-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-black stroke-[1.5] group-hover:stroke-Primary-500 group-hover:stroke-[2.25] group-hover:duration-300"
              >
                <path
                  d="M12 20.25C12 20.25 2.625 15 2.625 8.62501C2.62519 7.49826 3.01561 6.40635 3.72989 5.53493C4.44416 4.66351 5.4382 4.06636 6.54299 3.84501C7.64778 3.62367 8.79514 3.79179 9.78999 4.32079C10.7848 4.84979 11.5658 5.70702 12 6.74673L12 6.74673C12.4342 5.70702 13.2152 4.84979 14.21 4.32079C15.2049 3.79179 16.3522 3.62367 17.457 3.84501C18.5618 4.06636 19.5558 4.66351 20.2701 5.53493C20.9844 6.40635 21.3748 7.49826 21.375 8.62501C21.375 15 12 20.25 12 20.25Z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <!-- Cart Button -->
          <div class="group">
            <button class="cart-btn" name="shopping-cart-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-black stroke-[1.5] group-hover:stroke-Primary-500 group-hover:stroke-[2.25] group-hover:duration-300"
              >
                <path
                  d="M8.25 20.25C8.25 20.6642 7.91421 21 7.5 21C7.08579 21 6.75 20.6642 6.75 20.25C6.75 19.8358 7.08579 19.5 7.5 19.5C7.91421 19.5 8.25 19.8358 8.25 20.25Z"
                  class="fill-black"
                />
                <path
                  d="M17.25 21.75C18.0784 21.75 18.75 21.0784 18.75 20.25C18.75 19.4216 18.0784 18.75 17.25 18.75C16.4216 18.75 15.75 19.4216 15.75 20.25C15.75 21.0784 16.4216 21.75 17.25 21.75Z"
                  class="fill-black"
                />
                <path
                  d="M3.96429 6.75H20.7857L18.3108 15.4121C18.2213 15.7255 18.0321 16.0012 17.7718 16.1975C17.5116 16.3938 17.1945 16.5 16.8685 16.5H7.88145C7.55549 16.5 7.23839 16.3938 6.97816 16.1975C6.71792 16.0012 6.52872 15.7255 6.43917 15.4121L3.04827 3.54396C3.0035 3.38725 2.90889 3.24939 2.77878 3.15124C2.64866 3.05309 2.49011 3 2.32713 3H0.75"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <!-- Create Account Button -->
          <div class="flex gap-3">
            <div class="group">
              <button
                class="h-12 bg-Primary-100 group-hover:bg-Primary-500 group-hover:duration-[250ms]"
              >
                <div
                  class="capitalize text-base font-semibold text-orange-500 px-6 leading-[48px] group-hover:text-white group-hover:duration-[250ms]"
                >
                  Create Account
                </div>
              </button>
            </div>

            <!-- Sign In Button -->
            <div class="group">
              <button
                class="h-12 bg-Primary-100 group-hover:bg-Primary-500 group-hover:duration-[250ms]"
              >
                <div
                  class="capitalize text-base font-semibold text-orange-500 px-6 leading-[48px] group-hover:text-white group-hover:duration-[250ms]"
                >
                  Sign In
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <nav class="tablet:hidden">
      <!-- Logo -->
      <a href="#">
        <div class="flex flex-row px-8 py-8 items-center gap-1">
          <img
            src="./assets/svg/GraduationCap.svg"
            alt=""
            class="scale-75 mobile:scale-90"
          />
          <div
            class="font-semibold text-[24px] mobile:text-[28px] text-neutral-800"
          >
            Sonorous
          </div>
        </div>
      </a>
      <div
        class="fixed top-0 bottom-0 right-0 left-[35%] flex flex-col py-[min(20vh,8rem)] px-14 mobile:px-16 bg-CustomGray-900 bg-opacity-90 gap-5 backdrop-blur-md *:text-CustomGray-500 *:font-semibold *:text-base *:tracking-tight"
      >
        <div class="group">
          <div class="flex items-center gap-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5 stroke-2 group-hover:text-white group-hover:font-bold group-hover:scale-105 group-hover:duration-200"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z" />
              <path d="M9 19V12h6v7" />
            </svg>
            <a
              href="#"
              class="group-hover:text-white group-hover:font-bold group-hover:scale-105 group-hover:duration-200"
              >Home</a
            >
          </div>
        </div>

        <a href="#">Why Learn</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Resource</a>
        <a href="#">Shop</a>
      </div>
    </nav>
  </body>
</html>
